<body>
    <section class="grid grid-cols-2 container mx-auto">

            <button class="py-3 px-5 rounded-md text-white bg-gradient-to-r from-[#F49F0A] to-[#FF0000] font-semibold">Explore More        
                 <span class="-rotate-45 inline-block">
            <i class="fa-solid fa-arrow-right"></i>
        </span></button>

        </div>
